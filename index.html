<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <h1>Twitter Web App Simulator</h1>
    </div>
    <div id="box">
      <div id="tweetform">
        <!-- the form element has been hardcoded to take in the username, tweet, time of tweeting, and has the submit button
             and marked that in a div for easier styling-->
        <form>
          <div>
            <div>
              <input
                id="username"
                type="text"
                placeholder="Your twitter handle"
              />
            </div>
            <div>
              <input
                id="content"
                type="text"
                placeholder="Type up to 300 characters"
              />
            </div>
            <div id="otheritems">
              <input
                id="timesent"
                type="datetime-local"
                placeholder="YYYY-MM-DD HR:MM:SS"
              />
              <input
                id="nolikes"
                type="number"
                placeholder="You currently have zero likes, make it go viral"
              />
              <input
                id="noretweets"
                type="number"
                placeholder="Your retweets start at zero make the tweet fun."
              />
            </div>
            <div>
              <button class="new-tweet" type="submit">Tweet!</button>
            </div>
            <div>
              <button class="submit-btn" type="submit">Update!</button>
            </div>
          </div>
        </form>
      </div>
      <div class="timeline">
        <!-- This element stores the 'tweets' that will be fetched from the db.json api -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
