<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="" src="index.css">
</head>
<body>
    <div id="header">
    <h1>Twitter Web App Simulator</h1>
    </div>
    <div id="box">
        <div id="form">
        <!-- the form element has been hardcoded to take in the username, tweet, time of tweeting, and has the submit button
             and marked that in a div for easier styling-->
            <form> 
                <div class="row">
                  <div class="col">
                    <input id= "username" type="text" placeholder="Your handle">
                  </div>
                  <div class="col">
                    <input id= "content" type="text" placeholder="Type up to 300 characters">
                  </div>
                  <div id="otheritems">
                    <p id="timesent"></p>
                    <p id="nolikes"></p>
                    <p id="noretweets"></p>
                  </div>
                  <div>
                    <button type="submit">Tweet!</button>
                  </div>
                </div>
              </form>
        </div>
        <div id="timeline">
            <!-- This element stores the 'tweets' that will be fetched from the db.json api -->

        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
